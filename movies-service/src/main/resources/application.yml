
spring:
  config:
    import: optional:configserver:http://localhost:8888/
  application:
    name: movies-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info